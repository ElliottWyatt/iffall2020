<body>
    
    <main>

        <h1>Button Styling — Elliott Wyatt</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.npr.org/" target="_blank" id="btn_npr"><img src="https://media.npr.org/chrome_svg/npr-logo.svg"></a>
        </div>

        <div class="button_container">
            <a href="https://www.coca-cola.com/" target="_blank" id="btn_coke">Coke</a>
        </div>

        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fab fa-instagram"></i></a>
        </div>

    <div class="button_container">
        <a href="https://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><i class="fas fa-peace"></i>Craigslist</i></a>
    </div>

    <div class="button_container">
        <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_garden"></i>Missouri Botanical Garden</i></a>
    </div>

    <div class="button_container">
        <a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/NBC_Peacock_1986.svg/440px-NBC_Peacock_1986.svg.png"></a>
    </div>

    <div class="button_container">
        <a href="https://thecolorrun.com/" target="_blank" id="btn_colorrun"></i>The Color Run</i></a>
    </div>

    <div class="button_container">
        <a href="https://www.facebook.com/" target="_blank" id="btn_facebook"></i>facebook</i></a>
    </div>

    <div class="button_container">
        <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="https://logos-world.net/wp-content/uploads/2020/04/Samsung-Logo-700x394.png"></a>
    </div>

    <div class="button_container">
        <a href="https://www.ibm.com/us-en?ar=1" target="_blank" id="btn_ibm"></i>IBM</i></a>
    </div>

    <div class="button_container">
        <a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"></i>Electra</i></a>
    </div>

    <div class="button_container">
        <a href="https://www.hsn.com/" target="_blank" id="btn_hsn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/HSN_logo.svg/440px-HSN_logo.svg.png"></a>
    </div>

    <div class="button_container">
        <a href="https://oldnavy.gap.com/" target="_blank" id="btn_oldnavy"></i>OLD NAVY</i></a>
    </div>

    <div class="button_container">
        <a href="https://www.corpaa.us/foreflight" target="_blank" id="btn_foreflight"><img src="https://www.corpaa.us/assets/ForeFlight/ForeFlight-horizontal-logo-with-tagline-black-transparent.png"></a>

    </div>

    <div class="button_container">
        <a href="https://www.ideo.org/" target="_blank" id="btn_ideo"></i>IDEO.ORG</i></a>
    </div>

    <div class="button_container">
        <a href="https://www.stjude.org/" target="_blank" id="btn_stjude"></i>St. Jude Children's Research Hospital</i></a>
    </div>

    <div class="button_container">
        <a href="https://explodingkittens.com/" target="_blank" id="btn_kittens"></i>EXPLODING KITTENS</i></a>
    </div>

    <div class="button_container">
        <a href="https://hulkhogan.com/" target="_blank" id="btn_hulk"></i>Hulk Hogan</i></a>
    </div>
    
    <div class="button_container">
        <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/400px-Cartoon_Network_2010_logo.svg.png"></a>
    </div>

    <div class="button_container">
        <a href="https://www.michaelkors.com/" target="_blank" id="btn_kors"></i>MICHAEL KORS</i></a>
    </div>
